<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Confirmed — Evan & Bo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-900:#0b0b0b;
      --gold:#D4AF37;
      --muted:#e7e7e7;
    }
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,var(--bg-900)0%,#0e0e0e 100%);
      color:var(--muted);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
    }
    .card{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:1rem;
      box-shadow:0 8px 40px rgba(0,0,0,0.6);
      max-width:700px;
      width:100%;
      text-align:center;
      padding:2rem 1.5rem;
    }
    h1{
      font-family:'Playfair Display',serif;
      color:var(--gold);
      font-size:clamp(2rem,4vw,2.6rem);
      font-weight:700;
      margin-bottom:.5rem;
      letter-spacing:.04em;
    }
    p.lead{
      color:#f0f0f0;
      margin-bottom:1.5rem;
      font-size:1.1rem;
    }
    #summary-container{
      text-align:left;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:.75rem;
      padding:1rem 1.25rem;
      margin-bottom:2rem;
    }
    #summary-container h2{
      text-align:center;
      font-family:'Playfair Display',serif;
      color:var(--gold);
      font-weight:700;
      font-size:1.4rem;
      margin-bottom:.75rem;
    }
    #summary-container p{
      color:#e4e4e4;
      margin-bottom:.4rem;
      line-height:1.4;
      font-size:.95rem;
    }
    a.button{
      display:inline-block;
      background:linear-gradient(90deg,var(--gold),#b89235);
      color:#000;
      font-weight:700;
      padding:.9rem 1.6rem;
      border-radius:.6rem;
      letter-spacing:.05em;
      transition:.25s ease;
    }
    a.button:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(212,175,55,0.15);}
    footer{
      position:fixed;
      bottom:1rem;
      width:100%;
      text-align:center;
      font-size:.8rem;
      color:#888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank You!</h1>
    <p class="lead">Your RSVP has been received with joy. We can’t wait to celebrate this special day with you!</p>

    <div id="summary-container">
      <h2>Your Submission Summary</h2>
    </div>

    <a href="index.html" class="button">Return to Wedding Page</a>
  </div>

  <footer>© 2025 Evan & Bo — A Modern Luxury Celebration</footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const summaryContainer = document.getElementById('summary-container');
    const params = new URLSearchParams(window.location.search);
    const labels = {
      fullName: "Full Name",
      contactNumber: "Contact Number",
      email: "Email Address",
      address: "Address",
      attending: "Attending",
      guestCount: "Number of Guests",
      menuPreference: "Menu Preference",
      dietaryRestrictions: "Dietary Restrictions / Allergies",
      message: "Special Message"
    };

    for (const [key,value] of params.entries()){
      if(!value) continue;
      const label = labels[key] || key;
      let displayValue = value;
      if(key==='attending') displayValue = value==='yes'?'Joyfully Yes!':'Regrettably No';
      const p=document.createElement('p');
      p.innerHTML=`<strong style="color:var(--gold);">${label}:</strong> ${displayValue}`;
      summaryContainer.appendChild(p);
    }
  });
  </script>
</body>
</html>
